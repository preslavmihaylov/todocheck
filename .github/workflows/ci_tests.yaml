name: ci_tests

on:
  workflow_run:
    workflows: ["master"]
    branches: ["master"]
    types: 
      - completed
      - requested
  pull_request_target:
    branches:
      - master

jobs:
  ci_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
      - name: Run tests
        env:
          TODOCHECK_ENV: "ci"
          TESTS_GITHUB_APITOKEN: ${{ secrets.TESTS_GITHUB_APITOKEN }}
        run: make test
